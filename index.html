<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">


    <title>fibo</title>
  </head>
  <body>
    <h1>Hello</h1>

<script>
fib = function(numMax){
    for(var fibArray = [0,1], i=0,j=1,k=0; k<numMax;i=j,j=x,k++ ){
        x=i+j;
        fibArray.push(x);
    }
    document.write(fibArray);
}

fib(20)

</script>
  </body>
</html>
